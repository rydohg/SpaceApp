<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">


</head><body><dom-module id="space-image">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            p {
                line-height: normal;
                font-size: 24px;
            }
            iron-image {
                --iron-image-width: 100%;
                --iron-image-height: 100%;
                --iron-image-placeholder: {
                    background: #515151;
                };
            }

            h1 {
                color:#fff;
            }

            paper-dialog {
                --paper-dialog-background-color: #212121;
                --paper-dialog-color: #fff;
                align-items: center;
                height: 100%;
                width: 100%;
            }
            @media (max-width: 800px) {
                @media (max-width: 540px) {
                    .modal-img {
                        display: none;
                    }
                }
                .modal-img {
                    height: 320px;
                }
            }
            .modal-img {
                height: 75%;
                width: 83%;
            }
            .img-holder {
                position: relative;
            }
            .img-holder p {
                color: #fff;
                position: absolute;
                left: 2%;
                bottom: 1%;
            }
        </style>
        <div class="img-holder">
            <iron-image preload="" fade="" class="image" src="[[src]]"></iron-image>
            <p>[[title]]</p>
        </div>
        <paper-dialog id="modal">
            <img src="[[src]]" class="modal-img">
            <h1>[[title]]</h1>
            <p>[[desc]]</p>
            <div class="buttons">
                <paper-button dialog-confirm="" autofocus="" raised="" closedialog="">Close</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>Polymer({is:"space-image",listeners:{tap:"onClick"},ready:function(){},properties:{src:String,title:String,desc:String},onClick:function(e){var r=Polymer.dom(this.root).querySelector("#modal");r.open()}});</script>
</dom-module>
</body></html>
